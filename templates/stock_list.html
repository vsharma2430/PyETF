<html>
    <head>
        <title>{{title}}</title>
        <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link id="favicon" rel="icon" type="image/x-icon" href="static/images/favicon.ico">
    </head>

    <body>
        {% include 'top_navbar.html' %}

        <ul class="list-group" id="navigation" style="margin: 2%;">
            {% for item in list %}
                <li class="list-group-item display-6">
                    <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="{{ item.href }}">
                        {{ item.caption }}
                    </a>
                </li>
            {% endfor %}
        </ul>

        {% include 'bottom_bar.html' %}

    </body>
</html>
